<div class="effects-panel">
  <!-- TREMOLO -->
  <div>
    <mat-slide-toggle color="primary" (change)="audioService.toggleTremolo()">
      Tremolo
    </mat-slide-toggle>

    <mat-slider
      class="ml-10"
      color="primary"
      [disabled]="!audioService.tremolo.enabled"
      [max]="10"
      [min]="0"
      [step]="1"
      [value]="audioService.tremolo.value"
      (change)="audioService.setTremoloValue($event.value)"
    >
    </mat-slider>
  </div>

  <!-- OVERDRIVE -->
  <div>
    <mat-slide-toggle color="primary" (change)="audioService.toggleOverdrive()">
      Overdrive
    </mat-slide-toggle>

    <mat-slider
      class="ml-10"
      color="primary"
      [disabled]="!audioService.overdrive.enabled"
      [max]="20"
      [min]="0"
      [step]="1"
      [value]="audioService.overdrive.value"
      (change)="audioService.setOverdriveGain($event.value)"
    >
    </mat-slider>
  </div>

  <!-- NOISE CONVOLVER -->
  <div>
    <mat-slide-toggle color="primary" (change)="audioService.toggleConvolver()">
      Echo
    </mat-slide-toggle>

    <mat-slider
      class="ml-10"
      color="primary"
      [disabled]="!audioService.noiseConvolver.enabled"
      [max]="4"
      [min]="0"
      [step]="0.1"
      [value]="audioService.noiseConvolver.value"
      (change)="audioService.setConvolver($event.value)"
    >
    </mat-slider>
  </div>
</div>
