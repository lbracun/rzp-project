<div class="flex-row">
  <div class="btn" [class.active]="recording" (click)="toggleRecording()">
    <span class="red-circle"></span>
  </div>

  <div class="btn" (click)="play()">
    <div class="play-btn"></div>
  </div>

  <div
    class="btn-text"
    [class.active]="effectsPanel"
    (click)="toggleEffectsPanel()"
  >
    Effects
  </div>
</div>

<app-effects-panel *ngIf="effectsPanel"></app-effects-panel>
